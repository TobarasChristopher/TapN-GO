<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="module" src="js/menu.js"></script>

    </head>
    <body id="primary">
        <div class="container">
            <div class="title">
            <h4><span> Tap & Go </span> Our Menu </h4>
            </div>

                <button class="cancel" id="cancelCart">Cancel</button>
            </div>
            <div class="menu">
                <h2 class="menu-heading"> 
                    Starters
                </h2>
                <div id="menustarter">

                </div>
                
                <h2 class="menu-heading"> 
                    Main
                </h2>
                <div id="menumain">

                </div>
                
                <h2 class="menu-heading"> 
                    Dessert
                </h2>
                <div id="menudessert"></div>
                
                <h2 class="menu-heading"> 
                    Drinks
                </h2>
                <div id="menudrink"></div>

            </div>
        </div>



    </body>
</html>
